<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/query-3.6.0.min.js"></script>

    <script>
        $("document").ready(function(){

            $("#grow").click(function(){
                $("#textbox").animate({ width: "500px"}, 2000);
            });

            $("#move").click(function(){
                $("#textbox").animate({ marginLeft: "200px"}, 1000);
            });

            $("#bigger").click(function(){
                $("#textbox").animate({ fontSize: "40px"}, 3000);
            });

            $("#many").click(function(){
                $("#textbox").animate({ fontSize: "40px", marginLeft: "400px", width: "600px"}, 3000);
            });
              
        });
    </script>
    <style>
       #textbox{
           width: 200px;
           height: 200px;
           background-color: gray;
           position: absolute;
           margin-top: 20px;
       }
    </style>
</head>

<body>
    <a href="#" id="grow">Grow</a> | <a href="#" id="move">Move</a> | <a href="#" id="bigger">Bigger</a> |
    <a href="#" id="many">Many Things</a>

    <div id="textbox">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p> Dolores pariatur mollitia quaerat suscipit iusto rerum!
    </div>
    
</body>
</html>
