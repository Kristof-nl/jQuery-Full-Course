<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/query-3.6.0.min.js"></script>

    <script>
        $("document").ready(function(){

                $("#show").on("click", function() {
                    $("#textbox").show();
                });

                $("#hide").on("click", function() {
                    $("#textbox").hide();
                });

        });
    </script>
    <style>
        #textbox{
            
            display: none;
        }
    </style>
</head>

<body>
    <a href="#" id="show">Click to show</a> | <a href="#" id="hide">Click to hide</a>

    <div id="textbox">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores pariatur mollitia quaerat suscipit iusto rerum!
    </div>
    
</body>
</html>
