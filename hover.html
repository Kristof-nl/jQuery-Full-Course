<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/query-3.6.0.min.js"></script>

    <script>
        $("document").ready(function(){

                $(".textCopy").hover(higlightCopy); 

                function higlightCopy() {
                    $(this).toggleClass("highlight");
                }

        });
    </script>
    <style>
        .highlight{
                text-shadow: 1px 1px #cccccc;
            
        }
    </style>
</head>

<body>
    <a href="#" id="show">Click to show</a> | <a href="#" id="hide">Click to hide</a>

    <div id="textbox">
        <p class="textCopy">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p> Dolores pariatur mollitia quaerat suscipit iusto rerum!
    </div>
    
</body>
</html>
